<div class="contacts">

      <div data-aos="fade-right" data-aos-duration="1500" class="contacts__title">Contacts</div>
      <div data-aos="flip-up" data-aos-duration="1500" data-aos-delay="300" class="contacts_info">
        <div class="row">
          <div class="box">
            <div class="box__title">Contact information</div>
            <div class="box__text">Tel.: + 420 667 400 000<br>Prague 2, 120 00 CZK</div>
          </div>
          <div class="box">
            <div class="box__title">Let us know</div>
            <div class="box__text">info@reallocate.cz</div>
            <ul class="box__social">
              <li><a href="/"><img src="@img/fb-black.svg" alt=""></a></li>

          <div class="form_row">

              <label class="form__input"><input type="text" placeholder="Your name *"></label>

              <label class="form__input"><input type="text" placeholder="E-mail *"></label>

              <label class="form__textarea"><textarea name="" id=""></textarea></label>
              <button class="form__btn">
                <img src="@img/search-01.svg" alt="">
